<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draw It</title>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shape</label>
          <ul class="options">
            <li class="option">
              <img src="icons/rectangle.svg" alt="" />
              <span>Rectangle</span>
            </li>
            <li class="option">
              <img src="icons/circle.svg" alt="" /> <span>Circle</span>
            </li>
            <li class="option">
              <img src="icons/triangle.svg" alt="" /> <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fillcolor" />
              <label for="fill-color">Fill Color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active">
              <img src="icons/brush.svg" alt="" /> <span>brush</span>
            </li>
            <li class="option">
              <img src="icons/eraser.svg" alt="" /> <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#0000FF" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Download Art</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
